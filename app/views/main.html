<section class="game-list">
    <article class="game-preview" ng-repeat="game in games | orderBy:'title' ">
        <header class="game-preview--title">
            <h2>{{ game.title }}</h2>
        </header>
        <figure class="game-preview--img">
            <img ng-src="/images/games/{{ game.id }}/logo.jpg">
        </figure>
        <a ng-href="#/game/{{ game.id }}"></a>
    </article>
    <article class="game-preview">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- test -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-7249354399703391"
             data-ad-slot="1854084861"
             data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </article>
</section>
